<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <a href="index.html">← Inicio</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
    </header>
    <h1 class="h4 mb-3">Mi perfil</h1>
    
    <div class="row g-3">
      <div class="col-md-7">
        <div class="card p-3">
          <form id="profileForm" class="row g-2">
            <div class="col-md-6"><input name="nombre" class="form-control" placeholder="Nombre"></div>
            <div class="col-md-6"><input name="apellido" class="form-control" placeholder="Apellido"></div>
            <div class="col-12"><input name="email" class="form-control" disabled></div>
            <div class="col-md-6"><input name="direccion" class="form-control" placeholder="Dirección"></div>
            <div class="col-md-6"><input name="telefono" class="form-control" placeholder="Teléfono"></div>
            <div class="col-12"><input name="preferencias" class="form-control" placeholder="Preferencias"></div>
            <div class="col-12"><button class="btn btn-primary">Guardar</button></div>
          </form>
          <p id="saveMsg" class="small text-success m-0"></p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card p-3">
          <h2 class="h6">Beneficios</h2>
          <ul id="beneficios" class="m-0"></ul>
        </div>
      </div>
    </div>
    
    <script type="module">
      import { currentUser, updateProfile, logout, describeBenefits } from './assets/js/auth.js';
      const $=s=>document.querySelector(s), u=currentUser(); if(!u) location.href='auth.html';
      const f=$('#profileForm'); ['nombre','apellido','email','direccion','telefono','preferencias'].forEach(k=>{ f[k].value=u[k]||''; });
      f.addEventListener('submit',e=>{ e.preventDefault(); updateProfile(Object.fromEntries(new FormData(f).entries())); $('#saveMsg').textContent='Guardado ✔'; });
      const b=describeBenefits(u), ul=$('#beneficios'); ul.innerHTML=`<li>Descuento: <b>${b.discount}</b></li>` + b.notes.map(n=>`<li>${n}</li>`).join('');
      $('#logoutBtn').onclick=()=>{ logout(); location.href='index.html'; };
    </script>
    </body></html>
