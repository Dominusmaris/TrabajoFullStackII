<section class="container my-4">
  <h2 class="section-title mb-3">Seguimiento de Pedido</h2>
  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-6">
        <label class="form-label">ID de pedido</label>

      </div>
      <div class="col-12 col-md-6 d-flex gap-2">

  </div>

  <div id="result"></div>
  <div class="container my-3"><button class="btn btn-outline-secondary" onclick="window.print()">Imprimir boleta</button></div>
</section>

<script>
(function(){
  function getParam(name){ const u = new URL(location.href); return u.searchParams.get(name); }
  function render(order){
    const status = computeStatus(order);
    $("#result").html(`
      <div class="card p-3">
        <div class="d-flex justify-content-between">
          <div><div class="fw-bold">Pedido ${order.id}</div><div class="small-note">Creado: ${new Date(order.createdAt).toLocaleString()}</div></div>
          <div class="badge bg-success">${status}</div>
        </div>
        <hr>
        <div class="row"><div class="col-12 col-md-6"><strong>Entrega:</strong> ${order.deliveryDate} (${order.deliverySlot})</div>
        <div class="col-12 col-md-6"><strong>Dirección:</strong> ${order.address}</div></div>
        <hr>
        <div id="items"></div>
      </div>
    `);
    const {products} = window._catalog || {}; // filled below
    const $items = $("#items");
    if(products){
      let sum = 0;
      order.items.forEach(it=>{
        const p = products.find(x=>x.id===it.productId); if(!p) return;
        const base = computeVariantPrice(p, it.variantId);
        const {finalPrice} = applyDiscounts(p, base, order.buyer);
        const line = finalPrice * it.qty; sum += line;
        const label = (p.variants||[]).find(v=>v.id===it.variantId)?.label || "";
        $items.append(`<div class="d-flex justify-content-between"><div>${p.name} ${label?`<small>— ${label}</small>`:''} ${it.message?`<em>(${it.message})</em>`:''}</div><div>${clp(line)}</div></div>`);
      });
      $items.append(`<hr><div class="d-flex justify-content-between fw-bold"><div>Total</div><div>${clp(sum)}</div></div>`);
    }
  }

  async function init(){
    const id = getParam('id');
    const all = getOrders();
    const ord = id ? all.find(o=>o.id===id) : null;
    const cat = await fetch('data/products.json').then(r=>r.json());
    window._catalog = {products: cat};
    if(ord){ $("#track-id").val(id); render(ord); }

    $("#btn-find").on("click", function(){
      const code = $("#track-id").val().trim();
      const o = getOrders().find(x=>x.id===code);
      if(!o){ $("#result").html('<div class="alert alert-warning">Pedido no encontrado.</div>'); return; }
      render(o);
    });
  }
  init();
})();
</script>
