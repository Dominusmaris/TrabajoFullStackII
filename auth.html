<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="container py-4">
    <header class="mb-3"><a href="index.html">← Inicio</a></header>
    <h1 class="h3 mb-3">Acceso</h1>
    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3">
          <h2 class="h5">Iniciar sesión</h2>
          <form id="loginForm" class="vstack gap-2">
            <input name="email" type="email" placeholder="Email" class="form-control" required>
            <input name="password" type="password" placeholder="Contraseña" class="form-control" required>
            <button class="btn btn-primary">Entrar</button>
          </form><p id="loginMsg" class="text-danger small m-0"></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h2 class="h5">Registrarse</h2>
          <form id="regForm" class="vstack gap-2">
            <input name="nombre" placeholder="Nombre" class="form-control" required>
            <input name="apellido" placeholder="Apellido" class="form-control" required>
            <input name="email" type="email" placeholder="Email" class="form-control" required>
            <input name="password" type="password" placeholder="Contraseña" class="form-control" required>
            <input name="fechaNacimiento" type="date" class="form-control" required>
            <input name="direccion" placeholder="Dirección" class="form-control">
            <input name="telefono" placeholder="Teléfono" class="form-control">
            <input name="preferencias" placeholder="Preferencias" class="form-control">
            <input name="codigoPromo" placeholder="Código (FELICES50)" class="form-control">
            <button class="btn btn-success">Crear cuenta</button>
          </form><p id="regMsg" class="text-danger small m-0"></p>
        </div>
      </div>
    </div>
    <script type="module">
      import { registerUser,login } from './assets/js/auth.js';
      const $=s=>document.querySelector(s);
      $('#loginForm').addEventListener('submit',e=>{e.preventDefault();const f=new FormData(e.target); try{login(f.get('email'),f.get('password')); location.href='perfil.html';}catch(err){$('#loginMsg').textContent=err.message;}});
      $('#regForm').addEventListener('submit',e=>{e.preventDefault();const d=Object.fromEntries(new FormData(e.target).entries()); try{registerUser(d); location.href='perfil.html';}catch(err){$('#regMsg').textContent=err.message;}});
    </script></body></html>
